<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="./assets/css/style.css">

  <meta charset="utf-8">
  <title>Einfacher Taschenrechner mit JavaScript</title>
</head>

<body>

  <div class="container">

    <header class="title">Taschenrechner</header>

    <input type="text" id="display" class="display" name="" value="" disabled>

    <input id="btn-ce" type="button" class="input-btn" name="CE" value="CE">
    <input id="btn-c" type="button" class="input-btn" name="C" value="C">
    <input id="btn-del" type="button" class="input-btn" name="Del" value="Del">
    <input id="btn-div" type="button" class="input-btn" name="/" value="/">

    <input id="btn-7" type="button" class="input-btn bold-btn" name="7" value="7">
    <input id="btn-8" type="button" class="input-btn bold-btn" name="8" value="8">
    <input id="btn-9" type="button" class="input-btn bold-btn" name="9" value="9">
    <input id="btn-mul" type="button" class="input-btn" name="x" value="x">

    <input id="btn-4" type="button" class="input-btn bold-btn" name="4" value="4">
    <input id="btn-5" type="button" class="input-btn bold-btn" name="5" value="5">
    <input id="btn-6" type="button" class="input-btn bold-btn" name="6" value="6">
    <input id="btn-sub" type="button" class="input-btn" name="-" value="-">

    <input id="btn-1" type="button" class="input-btn bold-btn" name="1" value="1">
    <input id="btn-2" type="button" class="input-btn bold-btn" name="2" value="2">
    <input id="btn-3" type="button" class="input-btn bold-btn" name="3" value="3">
    <input id="btn-add" type="button" class="input-btn" name="+" value="+">

    <input id="btn-neg" type="button" class="input-btn" name="+/-" value="+/-">
    <input id="btn-0" type="button" class="input-btn bold-btn" name="0" value="0">
    <input id="btn-comma" type="button" class="input-btn" name="," value=",">
    <input id="btn-result" type="button" class="input-btn" name="=" value="=">

    <div class="clearfix"></div>


  </div>

<script type="text/javascript" src="assets/vendor/jQuery/jquery-3.3.1.js"></script>
<script type="text/javascript" src="assets/js/calculator.js"></script>

</body>

</html>
